name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      REACT_APP_APIKEY: ${{ secrets.REACT_APP_APIKEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build 
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build